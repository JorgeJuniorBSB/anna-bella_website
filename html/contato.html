<body id="pagina-contato">
    <!-- Inicio Main -->
    <main>

        <!-- Inicio Header -->
        <header>

            <dev id="capa">
                <img src="../img/capa.png" alt="Anna Bella Modelo">
            </dev>

            <nav>
                <ul>
                    <li><a href="../html/index.html">Home</a></li>
                    <li><a href="../html/biografia.html">Biografia</a></li>

            </nav>

        </header><!-- Fim Header -->

        <section id="conteudo-principal">

            <div>
                <h2>Contato</h2>
            </div>

            <section id="formulario-endereco">
                <form id="caixa-formulario" action="" method="">
                    <fieldset>
                        <legend>Dados de contato</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">

                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" id="telefone">
                    </fieldset>

                    <fieldset>
                        <legend>Comentário</legend>
                        <label for="assunto">Assunto:</label>
                        <input type="text" name="assunto" id="assunto">

                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Digite aqui a sua mensagem..."
                            maxlength="200"></textarea>
                    </fieldset>

                    <input type="submit" value="Enviar">
                </form>

                <div id="caixa-endereco">
                    <p>
                        55 11 3818 4800 <br>
                        Av. dos Tajurás, 9 <br>
                        Cidade Jardim São Paulo - SP
                    </p>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3656.5119714212005!2d-46.69745600000001!3d-23.585965!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57171b0dece1%3A0xf4c29b77d79e458c!2sAv.%20dos%20Tajur%C3%A1s%2C%209%20-%20Morumbi%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005670-000%2C%20Brasil!5e0!3m2!1spt-BR!2sus!4v1620946465722!5m2!1spt-BR!2sus"
                        style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </section>

        </section>
